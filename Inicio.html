
<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoMoto Paz de Ariporo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #1e2a5a;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a GoMoto<br>Paz de Ariporo, Casanare</h1>
    <button class="btn" onclick="window.location.href='registro-conductor.html'">Soy Conductor</button>
    <button class="btn" onclick="window.location.href='solicitar-viaje.html'">Necesito Conductor</button>
  </div>
</body>
</html>
