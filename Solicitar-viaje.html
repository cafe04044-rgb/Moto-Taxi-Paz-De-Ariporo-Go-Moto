<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Viaje</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 24px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .back {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 20px;
      text-decoration: none;
      color: #2563eb;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #334155;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="Inicio.html" class="back">‚¨ÖÔ∏è</a>
    <h1>Solicitar Conductor</h1>
    <form id="form-cliente">
      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" name="nombre" required />
      
      <label for="recogida">Direcci√≥n de recogida</label>
      <input type="text" id="recogida" name="recogida" required />

      <label for="destino">Destino</label>
      <input type="text" id="destino" name="destino" required />

      <button type="submit">Solicitar Mototaxi üèç</button>
    </form>
  </div>

  <script>
    // URL del Web App de Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxQpW1Vk7nmTBAb_qQmjo3al3roHLWdLdgSGWLPOipxb7I6Q68peutymmN4PD8tVWw/exec';
    const form = document.getElementById('form-cliente');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('hoja', 'Solicitudes'); // Nombre exacto de la pesta√±a en Google Sheets
      formData.append('nombre', document.getElementById('nombre').value);
      formData.append('recogida', document.getElementById('recogida').value);
      formData.append('destino', document.getElementById('destino').value);
      formData.append('timestamp', new Date().toLocaleString());
      formData.append('estado', 'pendiente');

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          alert('‚úÖ ¬°Solicitud enviada! Un conductor va en camino.');
          window.location.href = 'Inicio.html';
        })
        .catch(error => alert('‚ùå Error al enviar solicitud: ' + error.message));
    });
  </script>
</body>
</html>
