<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viajes Disponibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f8fafc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 20px;
    }
    .viaje {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 16px;
      margin: 12px auto;
      max-width: 500px;
      border-left: 6px solid #2563eb;
    }
    .viaje h2 {
      font-size: 18px;
      color: #2563eb;
    }
    .viaje p {
      margin: 6px 0;
      color: #334155;
    }
    .aceptar {
      margin-top: 10px;
      background: #22c55e;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .aceptar:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .back {
      display: block;
      margin-bottom: 20px;
      color: #2563eb;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<a href="Inicio.html" class="back">⬅ Volver a inicio</a>
<h1>Viajes Disponibles</h1>

<div id="lista-viajes"></div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxQpW1Vk7nmTBAb_qQmjo3al3roHLWdLdgSGWLPOipxb7I6Q68peutymmN4PD8tVWw/exec";

  // Cargar viajes pendientes
  fetch(`${scriptURL}?hoja=Solicitudes`)
    .then(res => res.json())
    .then(data => {
      const lista = document.getElementById("lista-viajes");
      lista.innerHTML = "";

      data.forEach(viaje => {
        if (viaje.Estado && viaje.Estado.toLowerCase() === "pendiente") {
          const card = document.createElement("div");
          card.className = "viaje";
          card.innerHTML = `
            <h2>${viaje.Nombre}</h2>
            <p><strong>Recoger:</strong> ${viaje.Origen}</p>
            <p><strong>Destino:</strong> ${viaje.Destino}</p>
            <p><strong>Fecha:</strong> ${viaje.Fecha}</p>
            <button class="aceptar">Aceptar</button>
          `;

          const boton = card.querySelector(".aceptar");
          boton.addEventListener("click", () => aceptarViaje(boton, viaje.Nombre));

          lista.appendChild(card);
        }
      });
    })
    .catch(err => alert("Error al cargar viajes: " + err));

  // Aceptar un viaje
  function aceptarViaje(boton, nombreCliente) {
    const nombreConductor = prompt("Ingresa tu nombre para aceptar el viaje:");
    if (!nombreConductor) return;

    const formData = new FormData();
    formData.append("hoja", "Solicitudes");
    formData.append("accion", "aceptar");
    formData.append("nombreCliente", nombreCliente);
    formData.append("nombreConductor", nombreConductor);

    fetch(scriptURL, { method: "POST", body: formData })
      .then(() => {
        boton.textContent = "Viaje aceptado";
        boton.disabled = true;
        boton.style.backgroundColor = "#94a3b8";
        alert(`✅ Has aceptado el viaje de ${nombreCliente}.`);
      })
      .catch(err => alert("Error al aceptar viaje: " + err));
  }
</script>

</body>
</html>
